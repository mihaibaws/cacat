{%extends 'base.html'%}
{%load static%}
{%block content%}

<title>Produse</title>
{%if user.is_superuser%}
<a href="{%url 'product-create'%}"><button>add product</button></a>
{%endif%}
<div class="card my-5 py-5">

	<!--Section: Content-->
	<section class="text-center">
	
	
		<!--Grid row-->
		<div class="row">

			{%for product in model%}
			{%if user.is_superuser%}
 			
 			<form method="POST" action="{% url 'product-delete' product.slug %}">
  			 {% csrf_token %}
  			<button class= "delete-button" onclick="return confirm('r u sure u wanna delete this?')">X</button>
			 </form>
			{%endif%}

		<!--Grid column-->
		<div class="col-lg-3 col-md-6 mb-4">
		
			<a href="{%url 'product-detail' product.slug%}" class="waves-effect waves-light"><img src="{{product.thumbnail.url}}" class="img-fluid" alt=""></a>
		
			<p class="mb-1"><a href="{%url 'product-detail' product.slug%}" class="font-weight-bold black-text">{{product.title}}</a></p>
		
			<p class="mb-1"><small class="mr-1"><s>${{product.discount_price}}</s></small><strong>${{product.price}}</strong></p>


			<a href="{%url 'product-detail' product.slug%}"><button type="button"
					class="btn btn-outline-indigo btn-rounded btn-sm px-3 waves-effect">Details</button></a>
		
		</div>
		<!--Grid column-->
		
		<!--Grid column-->
		

	{%endfor%}
		</div>
	</section>
	<!--Section: Content-->
	
			
</div>






			



{%endblock%}
